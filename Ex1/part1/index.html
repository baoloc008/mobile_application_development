<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Location converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Enter latitude and longitude to get address</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="margin-top:5px">
            <input type="text" class="form-control" id="latitude" placeholder="latitude" value="10.881784">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="margin-top:5px">
            <input type="text" class="form-control" id="longitude" placeholder="longitude" value="106.804496">
          </div>
        </div>
        <div class="row" style="margin-top:10px">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-6 col-xs-offset-0 col-sm-offset-4 col-md-offset-4 col-lg-offset-3">
            <button type="submit" class="btn btn-primary btn-block" id="btnOK">Get address</button>
          </div>
        </div>
      </div>
      <div class="panel-footer" id="result">Address: ...</div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./callAPI.js"></script>

</body>

</html>
